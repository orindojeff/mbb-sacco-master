{% for product in object_list %}
<div class="modal fade" id="product-{{ product.id }}" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title h1">Name: {{ product.name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{product.name}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Category: {{ product.category.name }}</h5>
                  <h5 class="card-title">Amount: {{ product.amount }}</h5>
                  <h5 class="card-title">Quantity: {{ product.quantity }}</h5>
                  <p class="card-text">{{ product.description|safe }}</p>
                </div>
              </div>
            </div>
          </div><!-- End Card with an image on left -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
{% endfor %}
