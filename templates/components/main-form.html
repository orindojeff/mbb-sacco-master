{% load widget_tweaks %}
{% for field in form %}
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">{{field.label}}</label>
      <div class="col-sm-10">
       {% render_field field class+="form-control" placeholder=field.label %}
        <div class="text-danger">{{ field.errors }}</div>
      </div>
    </div>
{% endfor %}
